services:
  atelier-e-commerce:
    container_name: e-commerce-service
    build:
      context: ./
      dockerfile: Dockerfile.dev
    networks:
      - frontend
    volumes:
      - .:/app
    command: npm run dev
    ports:
      - '3001:3001'
    environment:
      NODE_ENV: development
networks:
  frontend:
    external: true
